<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/style.css" />

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- As a heading -->
    <header class="jumbotron">
      <h1 class="text-center">Weather Dashboard</h1>
      <!-- <p class="lead">A simple calendar app for scheduling your work day</p> -->
    </header>
    <div class="searchbar center form-inline">
      <input id="city-input"
      class="city-input form-control col-sm-2"
      type="search"
      placeholder="Enter a City"
      aria-label="Search"
      />
      <button id="sub-btn" class="btn-sub btn my-sm-0" type="submit">
      Search
      </button>
    </div>
    <div class="container center">
      <div class="row">
        <div class="col-md-auto">
          <ul id="history" class="cities">History
            <!-- <li class="cities">past cities</li>
            <li class="cities">past cities</li>
            <li class="cities">past cities</li>
            <li class="cities">past cities</li>
            <li class="cities">past cities</li>
            <li class="cities">past cities</li>
            <li class="cities">past cities</li> -->
          </ul>
        </div>
        <div class="col-md-7 center">
          <div class="card" style="width: 23rem;">
            <div class="card-body">
              <h5 id="location-date-1" class="card-title"></h5>
              <h6 class="date-1"></h6>
              <img id="icon-1" class="card-text">
              <p id="temp-1" class="card-text">

              </p>
              <p id="humidity-1" class="card-text">

              </p>
              <p id="windspeed-1" class="card-text">

              </p>
              <p id="uv-1"></p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-12 center forecast">
      5 Day Forecast</div>
      </div>
      <br />
      <div id="card-container" class="row center">
        <div class="card border-dark mb-2" style="max-width: 12rem;">
          <div id="date-2" class="card-header"></div>
          <div class="card-body text-dark">
            <img id="icon-2" class="card-text">
              
          </img>

            <h5 id="temp-2" class="card-title"></h5>
            <p id="humidity-2" class="card-text"></p>
            <p id="uv-2"></p>
          </div>
        </div>
        <div class="card border-dark mb-2" style="max-width: 12rem;">
          <div id="date-3" class="card-header"></div>
          <div class="card-body text-dark">
            <img id="icon-3" class="card-text">            
          </img>
            <h5 id="temp-3" class="card-title"></h5>
            <p id="humidity-3" class="card-text"></p>
            <p id="uv-3"></p>
          </div>
        </div>
        <div class="card border-dark mb-2" style="max-width: 12rem;">
          <div id="date-4" class="card-header"></div>
          <div class="card-body text-dark">
            <img id="icon-4" class="card-text">             
          </img>
            <h5 id="temp-4" class="card-title"></h5>
            <p id="humidity-4" class="card-text"></p>
            <p id="uv-4"></p>
          </div>
        </div>
        <div class="card border-dark mb-2" style="max-width: 12rem;">
          <div id="date-5" class="card-header"></div>
          <div class="card-body text-dark">
            <img id="icon-5" class="card-text">              
          </img>
            <h5 id="temp-5" class="card-title"></h5>
            <p id="humidity-5" class="card-text"></p>
            <p id="uv-5"></p>
          </div>
        </div>
        <div class="card border-dark mb-2" style="max-width: 12rem;">
          <div id="date-6" class="card-header"></div>
          <div class="card-body text-dark">
            <img id="icon-6" class="card-text">              
          </img>
            <h5 id="temp-6" class="card-title"></h5>
            <p id="humidity-6" class="card-text"></p>
            <p id="uv-6"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>

<!-- GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index
WHEN I view the UV index
THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
WHEN I view future weather conditions for that city
THEN I am presented with a current day + 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city
WHEN I open the weather dashboard
THEN I am presented with the last searched city forecast -->
